{% include "nav.html" %}
<div class="main">
    <div class="title">
        <h1>Edit Item</h1>
        <h1>{{item.name}}</h1>
    </div>
    <div class="content formformat">
        <form action="{{ url_for('items.editItem', item_id = item.id)}}" method="post">
            <label>Name:</label>
            <input name="name" type="text" value="{{item.name}}">
            <label>Description:</label>
            <input name="description" type="text" value="{{item.description}}"><br>
            <input type="submit" value="Update">
            <input type="submit" value="Cancel">
            {{ form.csrf_token }}
        </form>
    </div>
</div>
