{% include "header.html" %}
<h1>{{ category.name }}
</h1>
{% for i in items %}
    <a href="{{url_for('editItem', item_id = i.id)}}">{{i.name}}</a>
{% endfor %}
<a href="{{url_for('newItem', category_id = category.id)}}">New Item</a>
<a href="{{url_for('editCategory', category_name = category.name)}}">
    Edit</a>
</br>
<a href="{{url_for('deleteCategory', category_name = category.name) }}">Delete</a>
